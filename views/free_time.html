<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erasmus Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/header_footer/header_footer.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/main-content/main.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/main-content/slide-show.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container-fluid">
        <div class="container d-flex">
            <div class="upperContainer d-flex">
                <img src="/images/Erasmus+Logo.png" alt="Erasmus+">
                <div class="semi-nav-block d-flex">
                    <a href="#" class="button-link-f">What's it</a>
                    <a href="#" class="button-link-s">What's it</a>
                    <div class="RightsReserved"></div>
                </div>
            </div>
            <div class="lowerContainer d-flex">
                <nav>
                    <a href="/">Home</a>
                    <a href="/work_experience">Work Experience</a>
                    <a href="/free_time">Free time</a>
                    <a href="/City">City</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="container free_time-container">
            <div class="image-slider d-flex">
                <div class="slide image1" data-card="0">
                    <img src="/images/free-time-images/image1.jpg"
                        onerror="this.src='/images/image-placeholder.png'; this.onerror=null;" alt="">
                    <h2 class="image-description">Delicious Beer</h2>
                </div>
                <div class="slide image2" data-card="1">
                    <img src="/images/free-time-images/image2.jpg" onerror="this.src='/images/image-placeholder.png'; this.onerror=null"
                        alt="">
                    <h2 class="image-description">Wonderful Ferris Wheel</h2>
                </div>
                <div class="slide image3" data-card="2">
                    <img src="/images/free-time-images/image3.jpg" onerror="this.src='/images/image-placeholder.png'; this.onerror=null"
                        alt="">
                    <h2 class="image-description">Leipzig City Center</h2>
                </div>
                <div class="slide image4" data-card="3">
                    <img src="/images/free-time-images/image4.jpg" onerror="this.src='/images/image-placeholder.png'; this.onerror=null"
                        alt="">
                    <h2 class="image-description">Shopping Time</h2>
                </div>
                <div class="slide image5" data-card="4">
                    <img src="/images/free-time-images/image5.jpg" onerror="this.src='/images/image-placeholder.png'; this.onerror=null"
                        alt="">
                    <h2 class="image-description">Coding</h2>
                </div>

                <div class="slider-button move-left"></div>
                <div class="slider-button move-right"></div>
            </div>
        </div>
    </main>

    <script src="/javascripts/slide_show.js"></script>
</body>

</html>
